<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input class="container__botao" type="checkbox" id="menu">
            <label for="menu">
                <span class="cabeçalho__menu-hamburger container__imagem"></span>
            </label>
            <ul class="lista-menu" >
                <li class="lista-menu__titulo">Categoria</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="/assents/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href="#"><img class="container__imagem" src="/assents/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container__imagem" src="/assents/Sacola.svg" alt="Carrinho de compras"></a>
            <a href="#"><img class="container__imagem" src="/assents/Usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner__pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
            <!-- Slides -->
                <div class="swiper-slide"><img src="/assents/ApacheKafka.svg" alt="Livro dobre apache kafka e spring boot da alura books"></div>
                <div class="swiper-slide"><img src="/assents/Liderança.svg" alt="Livro sobre liderança da alura books"></div>
                <div class="swiper-slide"><img src="/assents/Javascript.svg" alt="Livro sobre Javascript assertivo da alura books"></div>
                <div class="swiper-slide"><img src="/assents/Guia Front-end.svg" alt="Livro guia Front-end assertivo da alura books"></div>
                <div class="swiper-slide"><img src="/assents/Portugol.svg" alt="Livro sobre portugol da alura books"></div>
                <div class="swiper-slide"><img src="/assents/Acessibilidade.svg" alt="Livro sobre Acessibilidade da alura books"></div>
            </div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },    
        });
    </script>
</body>
</html>
